<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./images/logo.png"  class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="textBox">
                <h2>It's just not Coffee <br> It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui magni porro omnis dolores beatae quod eaque, temporibus officia quas.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="./images/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/thumb1.png" alt="" onclick="imgSlider('./images/img1.png');changeCircleColor('#017143')" ></li>
            <li><img src="./images/thumb2.png" alt="" onclick="imgSlider('./images/img2.png');changeCircleColor('#eb7495')" ></li>
            <li><img src="./images/thumb3.png" alt="" onclick="imgSlider('./images/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href=""><img src="./images/facebook (1).png" alt=""></a></li>
            <li><a href=""><img src="./images/twitter (1).png" alt=""></a></li>
            <li><a href=""><img src="./images/instagram.png" alt=""></a></li>
        </ul>
    </section>





    <script src="./index.js"></script>
</body>

</html>
